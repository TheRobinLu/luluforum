<div>

  <div class="px-2 d-flex flex-wrap justify-content-start gap-2 " style="font-size: 80%">
    <div *ngFor="let category of categories$ | async ">
      <!-- add onClick to send category.en as parameter -->

      <button (click)="onCategoryClick(category.en)">
        <div>{{ isChinese ? category.en : category.cn }}</div>

      </button>

    </div>
  </div>
</div>
